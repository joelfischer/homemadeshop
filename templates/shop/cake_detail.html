{% extends "shop/hockley_base.html" %}

{% block title %}
<title>Homemade Cakes</title>
{% endblock %}

{%block item %}

<div class="hero-unit" align="left">

 <div class="page-header">
  <h2>{{ item.title }}</h2>
 </div>

 <div class="row-fluid">
 
 <div class="span9">
 {% if item %}
 <h3>Details</h3>
  <p>{{item.description}}</p>
  <div>
  <ul class="polaroids">
   <li class="no_hover"><a title="{{item.title}}"><img class="large" src="{{MEDIA_URL}}{{item.image}}" alt= "{{item.title}}"/></a></li>
   </ul>
   </div>
 
 {% else %}
  <p>Details not available.</p>
 {% endif %}
 </div>

{% include "shop/blog_sidebar.html" %}

 </div>
</div>

 {% endblock %}
